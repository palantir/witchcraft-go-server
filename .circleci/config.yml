# This file was generated by the excavator check 'excavator/manage-circleci' as specified in .circleci/template.sh.
# To request a modification to the general template, file an issue on Excavator.
# To manually manage the CircleCI configuration for this project, remove the .circleci/template.sh file.

version: 2.1

orbs:
  go: palantir/go@0.0.28
  godel: palantir/godel@0.0.28

homepath: &homepath
  homepath: /home/circleci

gopath: &gopath
  gopath: /home/circleci/go

executors:
  circleci-go:
    docker:
      - image: cimg/go:1.16-browsers
    working_directory: /home/circleci/go/src/github.com/palantir/witchcraft-go-server

workflows:
  version: 2
  verify-test:
    jobs:
      - godel/verify:
          name: verify
          executor: circleci-go
          <<: *homepath
          <<: *gopath
      - godel/test:
          name: test-go-latest
          executor: circleci-go
          <<: *homepath
          <<: *gopath
      - godel/test:
          name: test-go-prev
          executor: circleci-go
          <<: *homepath
          <<: *gopath
          go-prev-version: 1
